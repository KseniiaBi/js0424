    <script>
        /*По древней легенде мудрец, придумавший шахматы потребовал у персидского шаха такое вознаграждение:
    Пусть на шахматную доску кладут зёрна: на 1-ую 1 зерно, на 2-ую - 2 зерна, на 3-ую - 4 зерна, на 4-ую - 8 зёрен. (т.е. на каждую следующую клетку доски кладётся в 2 раза больше зёрен чем на предыдущую).
    //1 Сколько всего зерен?
    //2 Сколько всего долларов получит мудрец, если 1кг зёрен стоит 2$, при условии веса 1зерна 0.0186грамм?*/

        //1
        let corn = 2;
        let sumOfCorns = 0;
        for (let degree = 0; degree<=63; degree++) {
            let result = Math.pow(corn, degree);
            sumOfCorns +=result;
        }
        console.log("Общее количество зёрен на шахматной доске:", sumOfCorns);

        //2
        let weightOfOneCorn = 0.0186;
        weightOfOneCorn /=1000; //переводим значение из грамм в килограммы
        /*
          1                    -->  0.0000186 кг
          18446744073709552000  -->  x кг
         */
        let  weightOfAllCorns = sumOfCorns * weightOfOneCorn; //узнаем вес всех зерен
        const price = 2;
        const priceOfAllCorns = weightOfAllCorns * price;
        console.log(`Цена всех зерен: ${priceOfAllCorns} $ .`);
    </script>
