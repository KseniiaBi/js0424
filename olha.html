    <script>
        /* 0) создать функцию, которая принимает параметром какое-то число и выводит в консоли таблицу умножения на это число
           1) с помощью рекурсивной функции по очереди вывести элементы массива [1,2,3,4,5]
           2) написать функцию, которая принимает параметром какое-то число (например 1000 или 3000)  и которое возвращает количество чисел в диапазоне от 1 до этого числа, в которых есть цифра 3 (33 - одно число)
    */
        //0
        function multiplicationTable(number) {
            for (let i = 1; i <= 10; i++) {
                console.log(`${number} * ${i} = ${number * i}`);
            }
        }
        multiplicationTable(10);

        //1
        function printArrayElementsRecursively(arr, index) {
            if (index >= arr.length) {
                return;
            }
            console.log(arr[index]);
            printArrayElementsRecursively(arr, index + 1);
        }
        const arr = [1, 2, 3, 4, 5];
        printArrayElementsRecursively(arr, 0);

        //2
        function countNumbersWithDigitThree(n) {
            let count = 0;
            for (let i = 1; i <= n; i++) {
                let numStr = i.toString();
                if (numStr.includes('3')) {
                    count++;
                }
            }
            return count;
        }
        console.log(countNumbersWithDigitThree(1000));

    </script>
