    <script>

       /*HW 1) Напишите функцию words(), которая в зависимости от переданного
       числового значения будет выводить слово ТОВАР с правильным окончанием */
       function words(count) {
           let word;
           if (count % 10 === 1 && count % 100 !== 11) {
               word = 'товар';
           } else if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) {
               word = 'товара';
           } else {
               word = 'товаров';
           }
           return count + ' ' + word;
       }

       console.log(words(0));
       console.log(words(1));
       console.log(words(2));
       console.log(words(5));
       console.log(words(11));
       console.log(words(21));

    </script>
