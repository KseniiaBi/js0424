		function checkThree(n){
			let str = n.toString();
			let found = false;
			for(let j = 0; j < str.length; j++){
				if(str[j] == 3){
					found = true;
				}
			}

		}
		function countThrees(num){
			let counter = 0;
			for(let i = 1; i <= num; i++){
