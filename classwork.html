		function toCamelCase(str){
			return str.replace(/\-[a-z]/gi, function(a,b){
				return str.charAt(b+1).toUpperCase();
			});

		function checkSum(str){
			let arr = str.split('');
			let sum1 = 0, sum2 = 0;
			arr.forEach((num, index) =>index<3 ? sum1 += +num : sum2 += +num);
			return sum1 === sum2
		}

		// 'Anna' 'камыш'-"мышка" 

		function isAnagram(str1, str2){
			if(str1.length !== str2.length){
				return false;
			}
			str1 = str1.split('').sort().join('');
			str2 = str2.split('').sort().join('');
			return str1 === str2;
		}

		console.log(isAnagram('камыш',"мышка"));
		console.log(isAnagram('mama',"lama"));



		// isPalindrom

		function isPalindrom(str){
			str = str.toLowerCase();
			let med = Math.floor(str.length / 2);

			for(let i = 0; i <= med; i++){
				if(str.charAt(i) !== str.charAt(str.length-1 -i)){
					return false;
				}
			}
			return true;
		}
