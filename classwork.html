<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.slider{
			height: 400px;
			margin-bottom: 0px;
			position: relative;
		}

		.slide{
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			width: 100%;
			height: 100%;
			background-color: gray;
			color: #fff;
			text-align: center;
			font-size: 100px;
			line-height: 300px;
			transition: opacity 0.4s linear;
		}

		.slide:nth-of-type(2){
			background-color: hotpink;
		}
		.slide:nth-of-type(3){
			background-color: lightblue;
		}
		.slide:nth-of-type(4){
			background-color: lightgreen;
		}
		.slide:nth-of-type(5){
			background-color: gold;
		}

		.slide.active {
			opacity: 1;
		}

		.prev, .next {
			position: absolute;
			z-index: 5;
			top: 120px;
			left: 0;
			font-size: 60px;
			line-height: 1;
			color: #ffffff;
			cursor: pointer;
			transform: scaleX(0.7);
		}
		.next {
			left: auto;
			right: 0;
		}

		.slidernavs {
			position: absolute;
			z-index: 5;
			bottom: 18px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.dot {
			width: 14px;
			height: 14px;
			border-radius: 50%;
			border: 2px solid #ffffff;
			cursor: pointer;
			margin: 0 7px;
		}

		.dot.active{
			background-color: #ffffff;
		}

	</style>
</head>
<body>


	<div class="slider">
		<div class="slide active">Slide 1</div>
		<div class="slide">Slide 2</div>
		<div class="slide">Slide 3</div>
		<div class="slide">Slide 4</div>
		<div class="slide">Slide 5</div>

		<div class="prev">&lt;</div>
		<div class="next">&gt;</div>

		<div class="slidernavs">
			<div data-slide="0" class="dot active"></div>
			<div data-slide="1" class="dot"></div>
			<div data-slide="2" class="dot"></div>
			<div data-slide="3" class="dot"></div>
			<div data-slide="4" class="dot"></div>
		</div>
	</div>


	<div class="slider">
		<div class="slide active">Slide 1</div>
		<div class="slide">Slide 2</div>
		<div class="slide">Slide 3</div>
		<div class="slide">Slide 4</div>
		<div class="slide">Slide 5</div>

		<div class="prev">&lt;</div>
		<div class="next">&gt;</div>

		<div class="slidernavs">
			<div data-slide="0" class="dot active"></div>
			<div data-slide="1" class="dot"></div>
			<div data-slide="2" class="dot"></div>
			<div data-slide="3" class="dot"></div>
			<div data-slide="4" class="dot"></div>
		</div>
	</div>


	<div class="slider">
		<div class="slide active">Slide 1</div>
		<div class="slide">Slide 2</div>
		<div class="slide">Slide 3</div>
		<div class="slide">Slide 4</div>
		<div class="slide">Slide 5</div>

		<div class="prev">&lt;</div>
		<div class="next">&gt;</div>

		<div class="slidernavs">
			<div data-slide="0" class="dot active"></div>
			<div data-slide="1" class="dot"></div>
			<div data-slide="2" class="dot"></div>
			<div data-slide="3" class="dot"></div>
			<div data-slide="4" class="dot"></div>
		</div>
	</div>


	<div id="box">box</div>
	<div class="block">block</div>
	<button onclick="alert(333)">Click me!</button> <!-- DON'T DO SO!!!! -->
	<section>section 1</section>
	<section>section 2</section>
	
	
	<script>
		
		// DOM BOM Acessing Elements

		const box = document.getElementById('box');
		const block = document.getElementsByClassName('block')[0]; // HTMLCollection
		const btn = document.getElementsByTagName('button')[0]; // HTMLCollection
		const sections = document.querySelectorAll('section'); // NodeList
		const section = document.querySelector('section'); // searches first match of selector and stops


		// Event

		box.onclick = (event) => console.log(event);

		function foo(){
			alert(111);
		}

		block.onclick = foo;
		block.onclick = () => console.log(222);


		document.addEventListener('click', (e)=>{
			if(e.target.tagName.toLowerCase() === 'section'){
				e.target.style.background = 'pink';
			}
		});

		console.log(window.getComputedStyle(btn).margin);


		// slider
		
		const slides = document.getElementsByClassName('slide');
		const navs = document.querySelectorAll('.dot');
		const arrPrev = document.querySelector('.prev');
		const arrNext = document.querySelector('.next');
		let currentSlide = 0;
		let interval;

		function changeSlide(){
			clearInterval(interval);
			for(let i = 0; i < slides.length; i++){
				slides[i].classList.remove('active');
				navs[i].classList.remove('active');
			}
			slides[currentSlide].classList.add('active');
			navs[currentSlide].classList.add('active');
			init();
		}

		// autoplay
		function init(){
			interval = setInterval(()=>{	
				currentSlide = currentSlide < slides.length - 1 ? ++currentSlide : 0;
				changeSlide();
			}, 1500);
		}
		init();

		// arrows
		arrPrev.onclick = () => {
			currentSlide = currentSlide > 0 ? --currentSlide : slides.length - 1;
			changeSlide();
		}

		arrNext.onclick = () => {
			currentSlide = currentSlide < slides.length - 1 ? ++currentSlide : 0;
			changeSlide();
		}


		// dots

		for(let dot of navs){
			dot.onclick = () => {
				currentSlide = +dot.dataset.slide;
				changeSlide();
			}
		}


	</script>

</body>
</html>
