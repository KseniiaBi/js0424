	<script>

		// HW 1) Напишите функцию words(), которая в зависимости от переданного числового значения будет выводить слово ТОВАР с правильным окончанием

		function words(count){
			let word = 'товар';
			let c = count%100;
			if(c % 10 >= 5 && c <=10 || c >= 5 && c <= 20 || c % 10 === 0){
				word += 'ов';
			}
			else if(c % 10 >= 2 && c % 10 < 5 && (c < 10 || c > 20)){
				word += 'а';
			}

			console.log(`В корзине ${count} ${word}`);
		}

		words(0);
		words(1);
		words(2);
		words(3);
		words(6);
		words(12);
		words(20);
		words(21);
		words(22);
		words(53);
		words(153);
		words(112);
		words(102);
		words(1002);

	</script>
