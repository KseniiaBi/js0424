		// HW 1) используя функцию getDigitsSum найти все года до 2024 включительно, сумма цифр которых равна 13
			
		function getDigitsSum(num){
			let str = ''+num;
			let total = 0;
			for(let char of str){
				total += +char;
			}
			if(total === 13){
				return total;
			}
			if(total > 9){
				return getDigitsSum(total);
			}
			else {
				return total;
			}
		}

		console.log(getDigitsSum(98765421));

		function findYears(){
			for(let i = 1; i <= 2024; i++){
				if(getDigitsSum(i) === 13){
					console.log(i);
				}	
			}
		}

		findYears();
