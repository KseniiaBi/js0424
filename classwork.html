	<script>

		// HW 1) написать "своими словами" функцию some

		function some(arr, fn){
			for(let item of arr){
				if(fn(item) === true){
					return true;
				}
			}
			return false;
		}

		console.log(some([4,5,6,7], (num)=>num > 7));


		// 2) написать "своими словами" функцию every

		function every(arr, fn){
			for(let item of arr){
				if(fn(item) === false){
					return false;
				}
			}
			return true;
		}

		// 3) написать "своими словами" функцию push

		function push(arr, el){
			let index = arr.length;
			for(let i = 1; i < arguments.length; i++){
				arr[index] = arguments[i];
				index++;
			}
			return arr.length;
		}

		let arr = [1,2,3,4,5];

		console.log(push(arr, 6));
		console.log(push(arr, 7,8,9));
		console.log(arr);
