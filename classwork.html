<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.carousel {
			position: relative;
			overflow: hidden;
		}

		.carousel_wrap{
			display: flex;
			position: relative;
		}

		.carousel_item{
			flex: 0 0 300px;
			height: 150px;
			border: 2px solid black;
			line-height: 150px;
			font-size: 50px;
			text-align: center;
			margin-right: 20px;
		}

		.arr_prev, .arr_next {
			position: absolute;
			top: 50px;
			font-size: 50px;
			left: 0;
			transform: scaleX(0.5);
			cursor: pointer;
		}
		.arr_next{
			left: auto;
			right: 0;
		}

		section {
			height: 1000px;
		}
	</style>
</head>
<body>

	<nav>
		<a class="scroll_link" href="#about">About</a>
		<a class="scroll_link" href="#portfolio">Portfolio</a>
		<a class="scroll_link" href="#contact">Contact</a>
	</nav>

	<div class="carousel">
		<div class="carousel_wrap">
			<div class="carousel_item">1</div>
			<div class="carousel_item">2</div>
			<div class="carousel_item">3</div>
			<div class="carousel_item">4</div>
			<div class="carousel_item">5</div>
			<div class="carousel_item">6</div>
			<div class="carousel_item">7</div>
		</div>
		<div class="arr_prev">&lt;</div>
		<div class="arr_next">&gt;</div>
	</div>


	<section id="about">
		<h2>About</h2>
	</section>

	<section id="portfolio">
		<h2>portfolio</h2>
	</section>

	<section id="contact">
		<h2>contact</h2>
	</section>

	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
	
	<script >
		// jQuery

		const carousel = $('.carousel_wrap'); // query Selector all
		const targetTransform = $('.carousel_item').first().outerWidth(true);

		$('.arr_prev').click(()=>{
			$('.carousel_item').first().before($('.carousel_item').last());
			carousel.css({
				'left': `-${targetTransform}px`
			});
			carousel.animate({
				'left': 0
			});
		});
		
		$('.arr_next').click(()=>{
			carousel.animate({
				'left': `-${targetTransform}px`
			}, 550, ()=>{
				carousel.css({
					'left': 0
				});
				$('.carousel_item').last().after($('.carousel_item').first());
			})
		});


		// $('.carousel_item').on('click', function(){
		// 	alert($(this).text());
		// });

		$('.carousel_item').click(function(){
			console.log($(this).text());
		});


		// Vanilla JS smooth scroll 2020+

		// document.addEventListener('click', (e)=> {
		// 	if(e.target.classList.contains('scroll_link')){
		// 		e.preventDefault();
		// 		let hash = e.target.href.match(/\#[a-z]{1,}/);
		// 		const top = document.querySelector(`${hash}`).offsetTop;

		// 		window.scrollTo({
		// 			left: 0,
		// 			top: top,
		// 			behavior: 'smooth'
		// 		});
		// 	}
		// });


		// jqueryScrollTop

		$(document).on('click', '.scroll_link', function(e){
			e.preventDefault();
			$('html, body').animate({
				scrollTop: $(`${this.href.match(/\#[a-z]{1,}/)}`).offset().top
			}, 1000);
		});


		
		
	</script>


</body>
</html>
